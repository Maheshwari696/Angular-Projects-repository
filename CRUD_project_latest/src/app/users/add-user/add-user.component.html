<mat-card>
<mat-card-title>Create new user </mat-card-title>
<mat-card-content>
    <form [formGroup]="addUserForm" (submit)="createUser()">
<p>
    <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Placeholder" formControlName="username">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
</p>

<p>
    <mat-form-field appearance="legacy">
        <mat-label>E-mail Address</mat-label>
        <input matInput placeholder="Placeholder"  formControlName="email">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
</p>

<p>
    <mat-form-field appearance="legacy">
        <mat-label>Contact Number</mat-label>
        <input matInput placeholder="Placeholder"  formControlName="contact">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
</p>    

<p>
    <button mat-raised-button color="primary">create user</button>
</p>
</form>
</mat-card-content>
</mat-card>

<!-- <p>list-user works!</p> -->
<div *ngIf="listusers">Displaying {{listusers.length}} Users</div>
<div class="main-content">

    <mat-card class="list-user" role="listitem" *ngFor="let user of listusers">
      <mat-card-title class="username">  {{user.name}}
      </mat-card-title>
      <mat-card-content>
        {{user.email}}
      </mat-card-content>
     <mat-card-actions>
    | <a class="action-link" [routerLink]="['/users/edit',user.id]">Edit</a>
    | <a  class="action-link" [routerLink]="['/users/delete',user.id]">Delete</a>
    | <a  class="action-link" [routerLink]="['/users/view',user.id]">View</a>
    <!-- | <a [routerLink]="['edit',user.id]">Edit</a> -->
    </mat-card-actions>
